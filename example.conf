// This is a line comment
# This is also a line comment

/* This is a
   block comment */

// ==================== Basic Values ====================

// Strings
server_name: "Hercules"
description = "Example configuration file"

// Numbers
max_players: 100
max_connections = 500
guild_exp_rate: 100

// Large integers (64-bit)
big_number: 9223372036854775807L

// Floating point
experience_multiplier: 1.5
drop_rate = 2.5

// Booleans
enable_pvp: true
maintenance_mode = false

// Hexadecimal
flags: 0x1FC3
bitmask = 0xFF00

// Binary
permissions: 0b1011

// Octal
umask: 0o755

// ==================== Groups ====================

server_configuration: {
	host = "127.0.0.1"
	port = 6900

	// Nested group
	database: {
		hostname: "localhost"
		username = "ragnarok"
		password: "password"
		database = "ragnarok"
		port: 3306
	}

	// Optional semicolons (Hercules style)
	timeout: 30
	retry_count = 3
}

// ==================== Arrays ====================

// Array of numbers
ports: [ 6900, 6121, 5121 ]

// Array of strings
allowed_ips = [ "127.0.0.1", "192.168.1.1", "10.0.0.1" ]

// Array of mixed types (use lists for this)
// Arrays should contain same-type elements

// ==================== Lists ====================

// Lists can contain mixed types
mixed_data: ( "string", 123, true, 3.14 )

// Nested lists
complex_list = (
	( "abc", 123, true ),
	1.234,
	( /* an empty list */ )
)

// ==================== Complex Structures ====================

player_settings: {
	new_player: {
		// Start point (Renewal)
		start_point_re: {
			map: "iz_int"
			x: 18
			y: 27
		}

		// Start point (Pre-Renewal)
		start_point_pre: {
			map = "new_1-1"
			x = 53
			y = 111
		}

		// Starting items
		start_items: (
			{
				id: 1201  // Knife
				amount: 1
				loc: 2
				stackable: false
			},
			{
				id: 2301  // Cotton_Shirt
				amount: 1
				loc: 16
				stackable: false
			}
		)

		// Starting zeny
		zeny: 0
	}

	// Character name configuration
	name: {
		unknown_char_name: "Unknown"
		name_ignoring_case: false
		name_option: 1
		name_letters: "abcdefghijklmnopqrstuvwxyz ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890"
	}
}

// ==================== Include Directives ====================

// Include other configuration files
@include "conf/import/server.conf"

// ==================== Pincode Example ====================

pincode: {
	enabled: true
	request: 0
	change_time: 0
	max_tries: 3
	check_blacklisted: true

	blacklist: [
		"0000",
		"1111",
		"2222",
		"3333",
		"4444",
		"5555",
		"6666",
		"7777",
		"8888",
		"9999",
		"0123",
		"1234",
		"2345",
		"3456",
		"4567",
		"5678",
		"6789",
		"7890"
	]
}

// ==================== Battle Configuration ====================

battle: {
	// HP/SP settings
	base_hp_table: [ 35, 42, 49, 56, 63, 70, 77, 84, 91, 98 ]
	hp_rate: 100
	sp_rate: 100

	// Experience settings
	base_exp_rate: 100
	job_exp_rate: 100

	// Quest exp rate
	quest_exp_rate: 100

	// Death penalty
	death_penalty_type: 1
	death_penalty_base: 100
	death_penalty_job: 100

	// PvP settings
	pk_mode: 0
	pk_level_range: 0

	// Monster settings
	monster: {
		hp_rate: 100
		max_hp: 2000000000
		base_exp_rate: 100
		job_exp_rate: 100
	}
}

// End of configuration file
