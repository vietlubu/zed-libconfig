name = "libconfig"
grammar = "libconfig"
path_suffixes = ["conf"]
file_types = ["conf"]
line_comments = ["//", "#"]
block_comment = ["/*", "*/"]
tab_size = 2
hard_tabs = false

# Auto-closing brackets for libconfig
brackets = [
  { start = "{", end = "}", close = true, newline = true },
  { start = "[", end = "]", close = true, newline = true },
  { start = "(", end = ")", close = true, newline = true },
  { start = "\"", end = "\"", close = true, newline = false },
]
